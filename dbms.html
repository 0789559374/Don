<head>
    <title>Customer Portal</title>

<script>
    function Calculate_totalamount()
    {
        var pu=document.form1.pu.value;
        var qt=document.form1.qt.value;
        var tot=document.form1.tot.value;
        var tot=pu*qt;
        document.form1.tot.value="$"+tot; 
    }
    function Saved()
    {
        let tot=document.form1.tot.value;
        let pu=document.form1.pu.value;
        let qt=document.form1.qt.value;
        let submit=tot;
        const output = document.getElementById('msgOutput');
        output.style.display = 'block';
        output.innerHTML=submit;
    }
</script>
