<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sales Management System</title>
    <link rel="stylesheet" href="salesMgtSystem.css">
</head>
<script>
    function Calcute_totamount()
    {
        var pu = document.form1.pu.value;
        var qt = document.form1.qt.value;
        var tot_amount = pu*qt;
        document.form1.tot.value = "$" + tot_amount;
    }
</script>
<body>
    <div class="container">
        <h1>Sales Management System</h1>
        <form action="" name="form1">
        <input type="text" placeholder="customer_id"><br>
        <input type="text" placeholder="customer_name"><br>
        <input type="text" placeholder="product_name"><br>
        <input type="text" placeholder="order_id"><br>
        <input type="text" placeholder="Price unite" name="pu"><br>
        <input type="text" placeholder="Quantity" name="qt"><br>
        <input type="text" placeholder="Total Amount" name="tot"><br>
        </form>
        <button onclick="return Calcute_totamount();">Calculate</button>
        </div>

    
</body>
</html>
